<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nova Inseminação</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #myForm="ngForm">
      <div class="form-group">
        <label for="dataInseminacao">Data da Inseminação</label>
        <input required [ngModel]="inseminacao.data | date"
            (ngModelChange)="inseminacao.data = $event" #dataInseminacao="ngModel"
            class="form-control ml-2" type="date" id="dataInseminacao" name="dataInseminacao"/>
      </div>
      <div class="form-group">
        <label for="confirmado"></label>
        <input name="confirmado" type="checkbox" [(ngModel)]="inseminacao.confirmado" /> Prenhez Confirmada
      </div>

      <div *ngIf="myForm.invalid" class="alert alert-danger">
        <div *ngIf="dataInseminacao.errors.required">Favor informar a data da inseminação.</div>
      </div>

      <div class="modal-footer">
        <button type="button" [disabled]="myForm.invalid" class="btn btn-primary" (click)="modal.close('Salvar')">Salvar</button>
      </div>

    </form>
  </div>
</ng-template>

<button class="btn btn-primary ml-2" (click)="open(content)">Nova Inseminação</button>
