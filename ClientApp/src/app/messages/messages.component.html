<div *ngIf="messageService.messages.length">
  <button
    type="button"
    class="btn btn-primary mr-3"
    (click)="messageService.clear()">
    Limpar Mensagens
  </button>

  <div *ngFor="let message of messageService.messages">
    <h4>
      <span class="label label-warning">
        {{ message }}
      </span>
    </h4>
  </div>
</div>
