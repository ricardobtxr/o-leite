<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nova Ocorrência</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #myForm="ngForm">
      <div class="form-group">
        <label for="dataOcorrencia">Data da Ocorrência</label>
        <input required [ngModel]="ocorrencia.data | date:'yyyy-MM-dd'"
            (ngModelChange)="ocorrencia.data = $event" #dataOcorrencia="ngModel"
            class="form-control ml-2" type="date" id="dataOcorrencia" name="dataOcorrencia"/>
      </div>

      <div class="form-group">
        <label for="nome" class="ml-2">Ocorrência</label>
        <select required class="form-control" name="nome" id="nome" [(ngModel)]="ocorrencia.nome" #nome="ngModel">
          <option *ngFor="let nomeOcorrencia of listaOcorrencia" [value]="nomeOcorrencia">{{nomeOcorrencia}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="observacao" class="ml-2">Observação</label>
        <input required type="text" class="form-control ml-2" name="observacao"
            [(ngModel)]="ocorrencia.observacao" #observacao="ngModel" />
      </div>

      <div *ngIf="myForm.invalid" class="alert alert-danger">
        <div *ngIf="dataOcorrencia.errors.required">Favor informar a data da ocorrência.</div>
        <div *ngIf="nome.errors.required">Favor informar a ocorrência.</div>
        <div *ngIf="observacao.errors.required">Favor informar a observação.</div>
      </div>

      <div class="modal-footer">
        <button type="button" [disabled]="myForm.invalid" class="btn btn-primary" (click)="modal.close('Salvar')">Salvar</button>
      </div>

    </form>
  </div>
</ng-template>

<button class="btn btn-primary ml-2" (click)="open(content)">Nova Ocorrência</button>
